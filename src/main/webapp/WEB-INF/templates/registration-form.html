
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Register</title>
<link rel="stylesheet" th:href="@{/resources/css/form.css}"/>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="bg">
	<div class="row">
	
	<h1 >Register</h1>
	
		<form th:action="@{/register/processRegistrationForm}"  th:object="${crmUser}" method="post" 
		class="form-horizontal" role="form">

	<div class="errors" th:if="${#fields.hasErrors('*')}">
			<ul>
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		
		<label >First name:</label>
			<input type="text" th:field="*{firstName}" th:class="${#fields.hasErrors('firstName')}? 'error'" placeholder="First name" onfocus="this.placeholder=''"onblur="this.placeholder='First name'"/> <br/>
		
		<label  >Last Name:</label>
			<input type="text" th:field="*{lastName}" th:class="${#fields.hasErrors('lastName')}? 'error'" placeholder="Last name" onfocus="this.placeholder=''"onblur="this.placeholder='Last name'" /> <br/>
			
		<label  >Email:</label>
			<input  type="text" th:field="*{email}" th:class="${#fields.hasErrors('email')}? 'error'"placeholder="Email"onfocus="this.placeholder=''"onblur="this.placeholder='Email'" /> <br/>
			
		<label  >Username:</label>
			<input  type="text" th:field="*{userName}" th:class="${#fields.hasErrors('userName')}? 'error'"placeholder="Username"onfocus="this.placeholder=''"onblur="this.placeholder='Username'" /> <br/>
			
		<label  >Password:</label>
			<input  type="password" th:field="*{password}" th:class="${#fields.hasErrors('password')}? 'error'"placeholder="Password" onfocus="this.placeholder=''"onblur="this.placeholder='Password'"/> <br/>
			
		<label  >Confirm password:</label>
		<input type="password" th:field="*{matchingPassword}" th:class="${#fields.hasErrors('matchingPassword')}? 'error'"placeholder="Confirm password" onfocus="this.placeholder=''"onblur="this.placeholder='Confirm password'" /> <br/>
			
		
		<input class="btn btn-primary mb-2 button" type="submit" value="Register" />

		<input
  type="hidden"
  th:name="${_csrf.parameterName}"
  th:value="${_csrf.token}" />
	</form>
	<h3><a th:href="@{/}">Back</a></h3>
	 </div>
	 </div>

</body>
</html>
