<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Upgrade to admin</title>
<link rel="stylesheet" th:href="@{/resources/css/update.css}"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	
</head>

<body>
	
	<div class="row">
	<form method="POST" th:action="@{/admin/saveUpdate}" th:object="${user}" >

		<input type="hidden" th:field="*{id}" />
		
				
		<label >First name:</label>
			<input class="form-control mb-2 mr-sm-2" type="text" th:field="*{firstName}"  placeholder="First name" onfocus="this.placeholder=''"onblur="this.placeholder='First name'"/> <br/>
		
		<label  >Last Name:</label>
			<input class="form-control mb-2 mr-sm-2" type="text" th:field="*{lastName}"placeholder="Last name" onfocus="this.placeholder=''"onblur="this.placeholder='Last name'" /> <br/>
			
		<label  >Email:</label>
			<input class="form-control mb-2 mr-sm-2" type="text" th:field="*{email}" placeholder="Email"onfocus="this.placeholder=''"onblur="this.placeholder='Email'" /> <br/>
			
		<label  >Username:</label>
			<input class="form-control mb-2 mr-sm-2" type="text" th:field="*{userName}" placeholder="Username"onfocus="this.placeholder=''"onblur="this.placeholder='Username'" /> <br/>
			
		<label  >New password:</label>
			<input class="form-control mb-2 mr-sm-2"  type="password" th:field="*{password}" placeholder="Password" onfocus="this.placeholder=''"onblur="this.placeholder='Password'"/> <br/>

				
		<input class="btn btn-primary mb-2 button" type="submit" value="Upgrade to admin" />
					
		<input
  type="hidden"
  th:name="${_csrf.parameterName}"
  th:value="${_csrf.token}" />
	</form>
	
	
			<h3><a th:href="@{/admin/list}">Back</a></h3>
	</div>

</body>

</html>
